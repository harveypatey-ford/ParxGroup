<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e7d69" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Parx Group" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Resource preconnects for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://pixeldrain.com" />
    <link rel="preconnect" href="https://parxgroup.supabase.co" />

    <!-- Preload main CSS -->
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Google Fonts - only load weights actually used -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="keywords" content="real estate insurance, property insurance, rental income protection, title insurance, environmental insurance, portfolio investor protection, property development insurance, rights to light insurance" />
    <meta name="geo.region" content="GB" />
    <meta name="geo.placename" content="Brighton, East Sussex" />
    <meta name="twitter:site" content="@parxgroup" />

    <!-- Primary SEO -->
    <title>Parx Group - Real Estate Insurance and Funding Specialist</title>
    <meta
      name="description"
      content="Providing bespoke insurance-led risk transfer solutions that secure income, strengthen funding terms and safeguard long-term asset value."
    />
    <link rel="canonical" href="https://parxgroup.co.uk/" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Parx Group" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Parx Group - Real Estate Insurance and Funding Specialist" />
    <meta
      property="og:description"
      content="Providing bespoke insurance-led risk transfer solutions that safeguard income, strengthen funding terms and enhance long-term real estate value."
    />
    <meta property="og:url" content="https://parxgroup.co.uk/" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:image" content="https://parxgroup.co.uk/parx_1.jpg" />
    <meta property="og:image:secure_url" content="https://parxgroup.co.uk/parx_1.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="2000" />
    <meta property="og:image:height" content="2000" />
    <meta property="og:image:alt" content="Parx Group Logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Parx Group - Real Estate Insurance and Funding Specialist" />
    <meta
      name="twitter:description"
      content="Providing bespoke insurance-led risk transfer solutions that secure income, strengthen funding terms and safeguard long-term asset value."
    />
    <meta name="twitter:image" content="https://parxgroup.co.uk/parx_1.jpg" />
    <meta name="twitter:image:alt" content="Parx Group Logo" />

    <!-- SEO Fallback Styles -->
    <style>
      #seo-fallback {
        display: none;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
      }
      #seo-fallback.seo-fallback-visible {
        display: block;
      }
      #seo-fallback h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
        color: #1e7d69;
      }
      #seo-fallback p {
        margin: 0 0 1.5rem 0;
        font-size: 1.125rem;
      }
      #seo-fallback a {
        color: #1e7d69;
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: inline-block;
        border: 1px solid #1e7d69;
        border-radius: 4px;
        margin: 0.25rem;
        transition: all 0.2s;
      }
      #seo-fallback a:hover {
        background-color: #1e7d69;
        color: white;
      }
      #seo-fallback nav {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
    </style>
  </head>

  <body>
    <!-- SEO fallback for non-JS crawlers -->
    <noscript>
      <h1>Parx Group - Real Estate Insurance and Funding Specialist</h1>
      <p>
        Providing bespoke insurance-led risk transfer solutions that secure income, strengthen funding and safeguard long-term asset value.
      </p>
      <p>
        <a href="/services">Services</a> |
        <a href="/portfolio-investment-protection">Portfolio Investment Protection</a> |
        <a href="/insights">Insights</a> |
        <a href="/contact">Contact</a> |
        <a href="/privacy">Privacy Notice</a> |
        <a href="/terms">Terms &amp; Conditions</a>
      </p>
    </noscript>

    <!-- SEO fallback for JS-enabled but React failing -->
    <div id="seo-fallback" style="display: none;">
      <h1>Parx Group - Real Estate Insurance and Funding Specialist</h1>
      <p>
        Providing bespoke insurance-led risk transfer solutions secure income, strengthen funding and safeguard long-term asset value.
      </p>
      <nav>
        <a href="/services">Services</a>
        <a href="/portfolio-investment-protection">Portfolio Investment Protection</a>
        <a href="/insights">Insights</a>
        <a href="/contact">Contact</a>
        <a href="/privacy">Privacy Notice</a>
        <a href="/terms">Terms &amp; Conditions</a>
      </nav>
    </div>

    <!-- React mount point -->
    <div id="root"></div>

    <!-- App entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Show SEO fallback only if React fails to mount -->
    <script>
      (function() {
        'use strict';

        var seoFallback = document.getElementById('seo-fallback');
        var root = document.getElementById('root');

        if (!seoFallback || !root) return;

        function checkReactMounted() {
          try {
            return root.children && root.children.length > 0;
          } catch (e) {
            return false;
          }
        }

        // Only show fallback if React hasn't mounted after 3 seconds
        setTimeout(function() {
          if (!checkReactMounted()) {
            seoFallback.classList.add('seo-fallback-visible');
          }
        }, 3000);
      })();
    </script>
  </body>
</html>
